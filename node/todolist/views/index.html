<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="/static/{{datas.skin}}">
</head>
<body>
    <h1>{{datas.appName}}</h1>
    <a href="/add">添加新任务</a>
    <hr>
    <ul>
        {% for task in datas.tasks %}
            <li {% if task.done %}class="done"{% endif %}>
                <input type="checkbox" onclick = "change({{task.id}})" {% if task.done %}checked{% endif %}>
                [{{task.id}}] - {{task.title}}
                <a href="/remove/{{task.id}}">删除</a>
            </li>
        {% endfor %}
    </ul>
    <script>
        function change(id){
            window.location.href = '/change/' + id;
        }
    </script>
</body>
</html>
